<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class="ion-padding center-container">
          <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)" style="padding: 30px 30px 0px 30px">
            <ion-text style="margin: 0px">
              <h2 style="font-weight: 600;">Sign Up!</h2>
            </ion-text>
            <ion-text style="color: #9d9fa6; font-size: 12px; margin-top: inherit" class="ion-no-margin">
              <p>Create a new account</p>
            </ion-text>
            <!-- Name Input -->
            <ion-item>
              <ion-label position="floating" color="medium">Name</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validationMessages.name">
                <div class="error-message" *ngIf="registerForm.get('name').hasError(validation.type) && (registerForm.get('name').dirty || registerForm.get('name').touched)">
                  {{validation.message}}
                </div>
              </ng-container>
            </div>
            <!-- Email Input -->
            <ion-item>
              <ion-label position="floating" color="medium">Email</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validationMessages.email">
                <div class="error-message" *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                  {{validation.message}}
                </div>
              </ng-container>
            </div>
            <!-- Password Input -->
            <ion-item>
              <ion-label position="floating" color="medium">Password</ion-label>
              <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validationMessages.password">
                <div class="error-message" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
                  {{validation.message}}
                </div>
              </ng-container>
            </div>
            <ion-button class="ion-margin-top" type="submit" expand="block" color="tertiary" [disabled]="!registerForm.valid">Sign Up</ion-button>
          </form>
          <ion-title color="medium" size="small" style="font-size: 11px; text-align: center; padding-top: 10px">Already Have an Account?
            <ion-label (click)="goToLoginPage()" color="tertiary" style="font-size: 12px; font-weight: bold">Sign In</ion-label>
          </ion-title>
        </div>
        <div class="ion-text-center ion-padding-top" style="width: 100%; padding-top: 20px">
          <img class="" src="../../../assets/regsiter.svg" alt="icon" style="max-height: 150px; max-width: 150px;"/>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
