<style>
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
<ion-content>
  <ion-fab id="fabCurLoc" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()" color="danger">
      <ion-icon name="heart" class="icon-get-location"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="getCurrentLoc()" color="dark" style="padding: 10px">
      <ion-icon name="locate-outline" class="icon-get-location"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab id="fabOpenModal" vertical="bottom" horizontal="end" slot="fixed">

  </ion-fab>
    <ion-row id="transparentLayer" class="ion-hide bg-layer" slot="fixed" (click)="hideModal()">
  </ion-row>
  <ion-row id="modalLayer" class="ion-hide ion-justify-content-center ion-align-items-center centered" slot="fixed">
    <ion-card style="z-index: 1000;">
      <div class="ion-text-right" style="padding-right: 4px; padding-top: 4px;">
        <ion-icon name="close-outline" style="font-size: 1.2em;" (click)="hideModal()"></ion-icon>
      </div>
      <div class="ion-padding-horizontal ion-padding-bottom">
        <ion-item lines="none" class="border-full">
         <ion-label position="floating">Name Feed</ion-label>
          <ion-input [(ngModel)]="locationValue" type="text"></ion-input>
        </ion-item>
      </div>
      <div class="ion-padding-horizontal ion-padding-bottom">
        <ion-button expand="block" shape="round" color="tertiary" (click)="checkIn()" [disabled]="locationValue == ''">Check In</ion-button>
      </div>
    </ion-card>
    </ion-row>
  <div #map id="map"></div>
</ion-content>
